<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clã Himura</title>
    <style>
        body {
            background-color: #1a4f73; /* Fundo azul escuro */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            text-align: center;
            max-width: 80%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 22px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .password-box {
            margin: 30px 0;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .button {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #336699; /* Azul mais claro */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #285a77; /* Azul escuro para hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Clã Himura</h1>
            <p>Com lâminas dançamos sob a água corrente,</p>
            <p>A honra é um fardo que nos faz lutar.</p>
            <p>Nascidos da bruma, com passos sutis.</p>
            <div class="password-box">
                <input type="password" id="password" placeholder="Digite a senha" />
            </div>
            <button class="button" onclick="checkPassword()">Acessar</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "Himura") {
                window.location.href = "pagina2.html"; // Substitua o caminho pelo link da página 2
            } else {
                alert("Senha incorreta, tente novamente.");
            }
        }
    </script>
</body>
</html>
